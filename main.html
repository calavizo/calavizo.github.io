        <nav>
            <div class="logo">
                <img src="R.jpg" width="55px" height="55px">

<style>
    *{
        list-style: none;
        text-decoration: none;
        margin: 0; padding: 0;
        font-family: sans-serif;
    }
    nav{
        align-items: center;
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 10px;
        height: 50px;
        background: rgb(2, 2, 2);
    }
    nav .titre,em{
        width: 60vh;
        padding: 10px 5px;
        justify-content: center;
        align-items: center;
    }
    nav em{
        cursor: pointer;
        display: block;
        color: rgb(207, 211, 204);
    }
    nav .logo img{
        cursor: pointer;
        float: left;
        padding: 0 5px;
        color: white;
        font-weight: bold;
        border-radius: 30px;
    }
    nav .titre{
        top: 25px;
        cursor: pointer;
        color: rgb(209, 209, 209);
        font-weight: bold;
        font-size: 25px;
    }
    nav ul{
        padding: 20px;
        display: flex;
    }
    nav ul li{
        display: block;
        padding: 10px;
    }
    nav ul li a{
        font-weight: bold;
        font-size: 17px;
        color: rgb(209, 209, 209);
        cursor: pointer;
        transition: .7s;
    }
    nav ul li:hover{
        border-radius: 5px;
        transition: all .7s ease-in-out;
        background: rgb(102, 102, 102);
    }
    .checkbtn{
        color: white;
        font-size: 30px;
        line-height: 80px;
        margin-right: 20px;
        cursor: pointer;
        display: none;
    }
    #btn{
        display: none;
    }
    @media (max-width: 858px) {
        .checkbtn{
            display: block;
        }
        ul{
            display: block;
            background: rgb(0, 59, 95);
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 60px;
            left: -100%;
            transition: all .5s;
            text-align: left;
        }
        ul li{
            display: block;
        }
        #btn:checked ~ ul{
            left: 0;
        }
    }
</style>
