<html>
	<head>
		<title></title>
		<link rel="shortcut icon" type="image/jpg" href="logo.jpg">
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body>
		<div class="contenu">
			<nav>
				<input type="checkbox" id="check">
				<label for="check" id="btn"><ion-icon name="menu-outline"></ion-icon></label>
				<div class="logo">
					
					<a href=""><img src="logo.jpg" alt="" width="30px" height="30px"></a>
					<a href="" id="titre">La communaut√© calavi</a>
				</div>
					<ul>
						<li><a href="">Accueil</a></li>
						<li><a href="">Nous rejoindre</a></li>
						<li><a href="">A propos</a></li>
						<li><a href="">S'inscrire</a></li>
						<li><a href="">Note</a></li>
					</ul>
				</nav>
				<div class="resultat">
					<div class="barre">
						<input type="search" id="search" name="" value="" placeholder="Rechercher ici..." autofocus>
						<input type="button" id="button" value="Search">
					</div>
					<div class="box"></div>
				</div>
		</div>
	</body>
</html>
<style>
	*{
		margin: 0; padding: 0; box-sizing: border-box; font-family: monospace; list-style-type: none;
	}
	nav{
		display: flex; justify-content: space-around; align-items: center; width: 100%; height: 40px; background: rgb(0, 0, 12);
	}
	.logo{
		display: flex; align-items: center;
	}
	.logo a, #titre{
		padding: 0 5px;  cursor: pointer;
	}
	#titre{
		color: rgb(209,209,209); text-decoration: none; font-size: 20px; cursor: pointer;
	}
	ul{
		display: flex; align-items: center;
	}
	ul li a{
		padding: 0 10px; color: rgb(209,209,209); font-size: 17px; text-decoration: none; cursor: pointer;
	}
	ul li a:hover{
		color: rgb(250,250,250); transition: all .5s;
	}
	#btn{
		color: rgb(250,250,250); font-size: 25px; display: none;
	}
	#check{
		display: none;
	}
	.barre{
		margin: 0 auto; border-bottom: 1px solid rgb(180, 180, 180);
		width: 95%; height: 10vh; display: flex; justify-content: center; align-items: center;
	}
	#search{
		width: 60vh; height: 5vh; border: 1px solid rgb(0, 0, 12); outline: none; padding: 0 10px;
	}
	#button{
		padding: 8px; outline: none; margin: 0 auto; border: none; color: rgb(209,209,209); background: rgb(0, 0, 12); font-weight: bold;
	}
	@media(max-width: 439px){
		.logo{
			justify-content: center;
		}
		.logo a{
			margin-left: -180px;
		}
		#titre{
			display: none;
		}
		nav ul{
			display: block; width: 100%; height: 40vh; background: rgb(0, 0, 12);
			position: fixed; left: -100%; right: 0; top: 40px; transition: 5s;
		}
		ul li{
			padding: 10px 10px;
		}
		ul li a{
			border-left: 1px solid red; cursor: pointer;
		}
		#btn{
			display: block; margin-left: -125px; float: left;
		}
		#check:checked ~ ul{
			left: 0;
		}
		#search{
			height: 5vh;
		}
		.barre{
			padding: 10px;
			display: flex; align-items: center; width: 100%; justify-content: center;
		}
</style>
