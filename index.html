<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalaviZodemin</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function ouvrirpage(){
            var a = document.getElementById("barre").value;
            if(a == "calavizodemin"){
                window.open("/index.html");
            }
            if(a == "inscript"){
                window.open("/inscript.html");
            }
            if(a == "Youtube"){
                window.open("https://www.youtube.com");
            }
            if(a == "Google"){
                window.open("https://www.google.com");
            }
        }
    </script>
</head>
<body>
    <div class="contenu">
        <div class="head">
            <div class="logo">
                <img src="logo (2).png" alt="" width="45px" height="45px">
                <div class="titre">
                    <a href="index.html" id="titre"><h2>CalaviZodemin</h2></a>
                    <em>Congo / Pointe-Noire</em>
                </div>
            </div>
                <ul>
                    <li><a href="">Accueil</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Supports</a></li>
                    <li><a href="">A propos</a></li>
                </ul>
            <div class="bar">
                <input type="search" name="search" value="" id="barre" placeholder="Recherche ici..." onchange="ouvrirpage()" autofocus>
                <input type="button" value="Search" onclick="ouvrirpage()" id="btn">
                <div class="user">
                    <ion-icon name="person-circle" id="use"></ion-icon>
                </div>
            </div>
        </div>
        <div class="corps-principal">

        </div>
    </div>
</body>
</html>
<style>
    *{
        margin: 0; padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body{
        background: rgb(240, 240, 240);
    }
    .head{
        position: fixed;
        width: 100%; height: 80px;
        display: flex;
        margin: 0 auto;
        top: 0; right: 0;
        justify-content: space-between;
        align-items: center;
        background: white;
        box-shadow: 2px 2px 10px rgb(209,209,209);
    }
    .logo{
        display: flex;
        align-items: center;
        padding: 10px;
        margin-left: 20px;
    }
    .logo img{
        border-radius: 5px;
        cursor: pointer;
    }
    .logo .titre{
        display: block;
        text-align: center;
        align-items: center;
        padding: 0 6px;
    }
    .logo .titre #titre{
        color: blue;
        cursor: pointer;
    }
    .logo .titre em{
        color: rgb(141, 141, 141);
        cursor: pointer;
    }
    ul{
        display: flex;
        align-items: center;
    }
    ul li{
        padding: 20px;
    }
    ul li a{
        color: blue;
        cursor: pointer;
    }
    ul li a:hover{
        color: rgb(168, 168, 168);
        transition: all .5s ease-in-out;
    }
    .bar{
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .bar #btn{
        outline: none;
        padding: 10.5px;
        background: blue;
        border: none;
        color: white;
        border-radius: 10px;
        margin-left: -30px;
        cursor: pointer;
    }
    .bar #barre{
        width: 60vh;
        height: 6vh;
        border-radius: 5px;
        outline: none;
        padding: 0 10px;
        border: none;
        background: rgb(209,209,209);
    }
    .bar .user{
        align-items: center;
        padding: 10px;
        margin: 15px;
    }
    .bar .user #use{
        color: blue;
        font-size: 50px;
    }
    @media(max-width: 594px){
        *{
            margin: 0 auto;
            box-sizing: border-box;
        }
        .logo{
            margin-left: 0;
        }
        #titre,em{
            display: none;
        }
        ul{
            display: none;
        }
        .logo{
            margin: 0 8px;
        }
        .bar{
            margin: -30px auto;
        }
        .bar #barre{
            width: 30vh;
        }
    }
</style>
