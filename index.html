<html lang="en">
<head>

        <style>
            .Entete{
                display: flex;
                align-items: center;
                justify-content: space-around;

                background: #fff;
                border-bottom: 1px solid lavender;
                top: 0;
                padding: 5px;
                margin: 0 auto;
                position: sticky;
            }
            .logo{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #il{
                text-decoration: none;
            }
            #l{
                text-decoration: none;
                font-size: 30px;
                color: rgb(31, 157, 216);
                font-weight: lighter;
                padding: 0 10px;
            }

                font-weight: lighter;
            }
            .b{
            display: flex;

        #b{
            text-decoration: none;
        }
        #ba{

        }

            color: rgba(1, 1, 39, 0.753);

            outline: none;

        }

        }
        .ba{
            width: 95%;
        }
    }
            .menu ul{
                list-style: none;
                display: flex;
                align-items: center;
                padding: 10px;
            }
            .menu ul li #i{
                color: rgba(1, 1, 70, 0.849);
                font-size: 20px;
                cursor: pointer;
                text-decoration: none;
                padding: 0 10px;
            }
            .menu ul li #i:hover{
                color: rgb(31, 157, 216);
                transition: .4s;
            }
