<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communauté calavi zodemin</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="menu-drop"><i class="ri-menu-fill"></i></label>
        <div class="up">
            <a href="index.html"><h1>Communauté calavi zodemin</h1></a>
            <div class="right">
            <input type="text" class="input" placeholder="TAPER UN MOT" maxlength="30">
            <input type="button" class="btn" value="RECHERCHE">
            </div>
        </div>
        <nav>
            <a href="index.html" target="_parent">Accueil</a>
            <a href="" target="_blank">Informations</a>
            <a href="" target="_blank">Communauté</a>
            <a href="" target="_blank">Partenaires</a>
            <a href="" target="_blank">contact</a>
            <a href="" target="_blank">A propos</a>
        </nav>
    </header>
</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body{
        background-color: #2222;
    }
    header{
        justify-content: center;
        display: block;
        margin: 0 auto;
        top: 0;
        width: 70%;
        height: 100px;
        background: #FFFF;
        position: relative;
    }
    header a, h1{
        text-decoration: none;
        text-transform: uppercase;
        color: #1289;
    }
    .input{
        width: 270px;
        height: 30px;
        outline: none;
        border: 1px solid #1289;
        color: #1289;
        font-size: 16px;
        padding: 0 10px;
    }
    .btn{
        padding: 7px;
        outline: none;
        border: none;
        background-color: #1289;
        color: #FFFF;
        cursor: pointer;
    }
    .up{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        width: 100%;
        height: 50px;
        box-shadow: 0 2px 3px #2222;
        position: relative;
    }
    nav{
        display: flex;
        align-items: center;
        padding: 10px;
        width: 100%;
        position: sticky;
        height: 50px;
        justify-content: center;
    }
    nav a{
        padding: 14.5px 30px;
        cursor: pointer;
    }
    nav a:hover{
        background-color: #1289;
        transition: all .3s;
        color: #FFFF;
    }
    #check{
        display: none;
    }
    .menu-drop{
        display: none;
        align-items: center;
        font-size: 30px;
        color: #1289;
        cursor: pointer;
    }
    @media(max-width: 1200px){
        header{
            width: 100%;
        }
    }
    @media(max-width: 980px){
        header{
            width: 100%;
        }
        h1{
            font-size: 23px;
        }
        nav a{
            font-size: 13.6px;
        }
    }
    @media(max-width: 720px){
        header{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            top: 0;
            height: 80px;
            padding: 10px;
        }
        .up{
            display: block;
            justify-content: center;
            width: 100%;
            height: 80px;
            position: sticky;
            box-shadow: none;
        }
        h1{
            font-size: 17px;
        }
        .input{
            margin: 0 5px;
            width: 170px;
        }
        header nav{
            top: 80px;
            left: -100%;
            position: fixed;
            width: 40%;
            height: 45vh;
            background-color: #FFFF;
            justify-content: center;
            text-align: left;
            padding: 10px;
            display: block;
            transition: all .5s ease-in-out;
        }
        header nav a{
            display: block;
            padding: 10px 4px;
            cursor: pointer;
            text-align: left;
        }
        .right{
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        header .menu-drop{
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
        }
        header #check:checked ~ nav{
            left: 0;
        }
    }
</style>
